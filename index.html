<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 hour">9AM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-nine" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-nine" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row ">
        <div class="col-1 hour">10AM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-ten" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-ten" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row" id="eleven">
        <div class="col-1 hour">11AM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-eleven" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-eleven" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row" id="twelve">
        <div class="col-1 hour">12PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-twelve" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-twelve" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">1PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-one" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-one" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">2PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-two" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-two" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-three" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-three" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-four" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-four" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <div class="col-10 form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="text-five" rows="auto" placeholder="Enter task here"></textarea>
        </div>
        <button data-hour="text-five" class="col-1 saveBtn"><span class="oi oi-circle-check mx-auto mt-4"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
  </body>
</html>
